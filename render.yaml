services:
  - type: web
    name: kmart-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://kmartusa.vercel.app
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: PAYMENT_MODE
        value: stripe
